<!DOCTYPE html>
<html lang="en">
<head>
    <title>ConstructJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #ffffff;
            font-family:Monospace;
            font-size:13px;
            text-align:center;
            font-weight: bold;

            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="container"></div>

<script src="three.min.js"></script>
<script src="stats.min.js"></script>
<script src="Construct.js" ></script>
<script src="Construct.webgl.js"></script>

<script id="vertexShader" type="x-shader/x-vertex">
    void main()	{ gl_Position = vec4( position, 1.0 ); }
</script>

<script>

    var container, stats;
    var camera, scene, renderer;
    var uniforms;

    init();
    animate();

    function init() {

        container = document.getElementById('container');

        camera = new THREE.Camera();
        camera.position.z = 2;

        scene = new THREE.Scene();

        var geometry = new THREE.PlaneGeometry(2, 2);

        var pavement_texture = THREE.ImageUtils.loadTexture( "grid_2048.jpg" );
        pavement_texture.wrapS = THREE.RepeatWrapping;
        pavement_texture.wrapT = THREE.RepeatWrapping;
        pavement_texture.repeat.set( 2, 2 );

        uniforms = {
            time: { type: "f", value: 1.0 },
            resolution: { type: "v2", value: new THREE.Vector2() },
            pavement: { type: 't', value: pavement_texture}
        };

        var make_circle = function (center, radius) {
            var v = identity().minus(new VectorField(center));
            var squared_distance = new ScalarField(radius * radius);
            return squared_distance.minus(dot(v, v));
        }

        var advect = function (func, velocity, dt) {
            return warp(func, identity().minus(velocity.multiplyScalar(dt)));
        }

        var sf = function (value) {
            return new ScalarField(value);
        };
        var vf = function (x, y) {
            return new VectorField(new Vec2(x, y));
        };

        var distanceSquared = dot(identity(), identity());
        var u = sf(1).divideScalar(sf(1).add( distanceSquared.multiplyScalar(sf(5)) ));

        var image = new ScalarField(new ScalarFieldNodes.WebGLGrid({
            textureName: 'pavement',
            texture: pavement_texture,
            gridMin: new Vec2(-1,-1),
            gridMax: new Vec2(1,1)
        }));

        var dist = function(point) {
            return length(point.minus(identity()));
        };
        var distSquared = function(point) {
            var dx = point.minus(identity());
            return dot(dx,dx);
        };
        var translate = function(field, t) {
            return warp(field, identity().minus(t));
        }

        u = image;

        var vx = vf(1, 0).multiplyScalar(dot(identity(), vf(0, 1))); // (y, 0)
        var vy = vf(0, 1).multiplyScalar(dot(identity(), vf(-1, 0))); // (0, -x)

        var swirl = vx.add(vy);

        var decay = 100;
        var velocity = translate(swirl, vf(.5,0)).divideScalar(sf(1).add(distSquared(vf(.5,0)).multiplyScalar(sf(decay))));
        velocity = velocity.multiplyScalar(sf(2));

        var timeParam = webglParameter('time');
        for (var t = 0; t < 1; ++t) {
            u = advect(u, velocity, timeParam.multiplyScalar(sf(7)));
        }

        var shader_code = generate_code_webgl(u.node);
        console.log(shader_code);

        var material = new THREE.ShaderMaterial( {
            uniforms: uniforms,
            vertexShader: document.getElementById( 'vertexShader' ).textContent,
            fragmentShader: shader_code
        } );

        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        container.appendChild( renderer.domElement );

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild( stats.domElement );

        onWindowResize();
        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize( event ) {

        uniforms.resolution.value.x = window.innerWidth;
        uniforms.resolution.value.y = window.innerHeight;

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    //

    function animate() {

        requestAnimationFrame( animate );

        render();
        stats.update();

    }

    function render() {

        uniforms.time.value += 0.05;

        renderer.render( scene, camera );

    }

</script>

</body>
</html>
